<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product and User Statistics</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            color: black;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.05);
            padding: 30px;
            border-radius: 15px;
            max-width: 1200px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 50px;
        }

        .product-image {
            width:40%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid black;
            margin-bottom: 15px;
        }

        .data-box-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .data-box {
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 200px;
        }

        .data-box .info {
            font-size: 20px;
            font-weight: bold;
        }

        .data-box .value {
            font-size: 22px;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        .btn {
            background: #ffffff;
            color: rgb(0, 0, 0);
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 25px;
        }

        .btn:hover {
            background: #15C75E;
        }
    </style>
</head>
<body>
    <h1>Product and User Statistics</h1>
    <div class="container">
        <img src="Screenshot 2025-02-08 133459.png" alt="Product Image" class="product-image">
        <div class="data-box-container">
            <div class="data-box"><span class="info">Serial Number:</span> <span class="value" id="serial-number"></span></div>
            <div class="data-box"><span class="info">Temperature:</span> <span class="value" id="temperature"></span></div>
            <div class="data-box"><span class="info">Humidity:</span> <span class="value" id="humidity"></span></div>
            <div class="data-box"><span class="info">Battery:</span> <span class="value" id="battery"></span></div>
            <div class="data-box"><span class="info">Last Update:</span> <span class="value" id="last-update"></span></div>
            <div class="data-box"><span class="info">Status:</span> <span class="value" id="status"></span></div>
            <div class="data-box"><span class="info">User Name:</span> <span class="value" id="user-name"></span></div>
            <div class="data-box"><span class="info">Phone Number:</span> <span class="value" id="user-phone"></span></div>
            <div class="data-box"><span class="info">Model:</span> <span class="value" id="product-model"></span></div>
            <div class="data-box"><span class="info">Manufacture Date:</span> <span class="value" id="manufacture-date"></span></div>
            <div class="data-box"><span class="info">Warranty Status:</span> <span class="value" id="warranty-status"></span></div>
        </div>
        <button class="btn" onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
            window.location.href = "AERIS.html";
        }
    
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || "N/A";
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("serial-number").textContent = getQueryParam("serial");
    
            // Simulated product statistics (replace with real API calls)
            document.getElementById("temperature").textContent = Math.floor(Math.random() * (30 - 15 + 1)) + 15 + "Â°C";
            document.getElementById("humidity").textContent = Math.floor(Math.random() * (90 - 40 + 1)) + 40 + "%";
            document.getElementById("battery").textContent = Math.floor(Math.random() * (100 - 20 + 1)) + 20 + "%";
            document.getElementById("last-update").textContent = new Date().toLocaleString();
    
            // Other static details
            document.getElementById("status").textContent = "Connected";
            document.getElementById("user-name").textContent = "Hany Ez-Zhar";
            document.getElementById("user-phone").textContent = "0675681953";
            document.getElementById("product-model").textContent = "Model X100";
            document.getElementById("manufacture-date").textContent = "2020-01-15"; // Fixed the date format
            document.getElementById("warranty-status").textContent = "Active";
        });
    </script>
    
</body>
</html>
