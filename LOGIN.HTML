<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #009940, #004d25);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Background Text */
        .background-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05); /* Very light opacity */
            z-index: -1; /* Place it behind the container */
            user-select: none; /* Prevent text selection */
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1; /* Place it above the background text */
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #ddd;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .toggle-form {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }

        .toggle-form a {
            color: #009940;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .btn {
            background: #009940;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #00b347;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Text -->
    <div class="background-text">AERIS</div>

    <!-- Login and Sign Up Container -->
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form class="form-container">
                <div class="form-group">
                    <label for="serial-number">Serial Number</label>
                    <input type="text" id="serial-number" placeholder="Enter your serial number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-form">
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <form class="form-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone Number</label>
                    <input type="tel" id="telephone" placeholder="Enter your telephone number" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="toggle-form">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </div>
    </div>

    <script>
    
    // Toggle between Login and Sign Up forms
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignup = document.getElementById('show-signup');
    const showLogin = document.getElementById('show-login');

    showSignup.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
    });

    showLogin.addEventListener('click', (e) => {
        e.preventDefault();
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
    });

    // Handle login
    document.querySelector("#login-form form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        const serialNumber = document.getElementById("serial-number").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!serialNumber || !password) {
            alert("Please fill in all fields.");
            return;
        }

        // Redirect to statistics page with query parameters
        window.location.href = `statistics.html?serial=${encodeURIComponent(serialNumber)}`;
    });

    // Handle sign-up
    document.querySelector("#signup-form form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        const name = document.getElementById("name").value.trim();
        const telephone = document.getElementById("telephone").value.trim();
        const password = document.getElementById("new-password").value.trim();

        if (!name || !telephone || !password) {
            alert("Please fill in all fields.");
            return;
        }

        // Simulate sign-up success and show the login form
        alert(`Sign-up successful! Welcome, ${name}. Please log in.`);
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
    });

    </script>
</body>
</html>
